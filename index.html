<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="clock">
      <div class="clock-face">
        <span class="clock_time twelve">12</span>
        <span class="clock_time three">3</span>
        <span class="clock_time six">6</span>
        <span class="clock_time nine">9</span>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
